{% load static %}
<div style="width:60%;">
  <md-dialog aria-label="Files"
             ng-cloak>
    <md-dialog-content layout-margin>
      <h2>Files:</h2>
      <div ng-repeat="file in files" flex-xs flex-gt-xs="50">
        <div layout="row">

          <md-button class="md-raised md-primary" href="[[file.file]]">
            Click to view
          </md-button>
        </div>
      </div>
    </md-dialog-content>
  </md-dialog>
</div>
